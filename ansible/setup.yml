---
- name: "Install and Configure Nginx"
  hosts: localhost
  connection: local
  become: yes  # sudo 권한으로 실행

  tasks:
    - name: Nginx 패키지 설치
      dnf:
        name: nginx
        state: present

    - name: Nginx 서비스 시작 및 부팅 시 자동 실행 설정
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Nginx 리버스 프록시 설정 파일 생성
      copy:
        dest: /etc/nginx/conf.d/flask_proxy.conf
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://127.0.0.1:5000;  # Flask가 실행 중인 포트
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }

    - name: 기본 Nginx 설정과 충돌 방지를 위해 기본 site 비활성화 (필요 시)
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent

    - name: Nginx 재시작하여 설정 적용
      service:
        name: nginx
        state: restarted